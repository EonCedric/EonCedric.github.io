<style>
/* Body styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #fff8e7;
  color: #333;
}

/* Container styles */
.container {
  max-width: 960px;
  margin: 0 auto;
  padding: 20px;
}

/* Header styles */
header {
  text-align: center;
  padding: 20px 0;
}

header h1 {
  font-size: 36px;
  color: #333;
  margin: 0;
}

header p {
  font-size: 18px;
  color: #666;
  margin-top: 10px;
}

/* Navigation styles */
nav {
  margin-top: 20px;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  text-align: center;
}

nav ul li {
  display: inline-block;
  margin: 0 10px;
}

nav ul li a {
  text-decoration: none;
  color: #333;
  font-size: 18px;
}

/* Main content styles */
main {
  padding: 20px 0;
}

section {
  margin-bottom: 40px;
}

section h2 {
  font-size: 24px;
  color: #333;
  margin: 0 0 20px;
}

section p {
  font-size: 16px;
  line-height: 1.5;
  margin: 0 0 20px;
}

/* Footer styles */
footer {
  text-align: center;
  padding: 20px 0;
}

footer p {
  font-size: 14px;
  color: #666;
  margin: 0;
}

/* Responsive styles */
@media only screen and (max-width: 768px) {
  .container {
    padding: 10px;
  }
  
  header h1 {
    font-size: 24px;
	center;
  }
  
  header p {
    font-size: 16px;
  }
  
  nav ul li {
    margin: 0 5px;
  }
  
  section h2 {
    font-size: 20px;
	center;
  }
  
  section p {
    font-size: 14px;
  }
  
  footer p {
    font-size: 12px;
  }
}
